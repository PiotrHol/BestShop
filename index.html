<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header-container container">
        <h1>BestShop</h1>
        <nav>
            <ul>
                <li><a href="#why-us">Why us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="open-section">
    <div class="open-section--content">
        <h1 class="open-section__head">Sell More!</h1>
        <p class="open-section__text">Open shop on our platform and increase your sales</p>
        <a href="#" class="open-section__btn">Open your shop</a>
        <img class="open-section__image" src="assets/Background.png" alt="">
    </div>
</section>
<section id="why-us">
    <div class="statistic-container container">
        <h2 class="statistic__head">The most popular sales platform in country</h2>
        <div class="statistic__wrapper">
            <div class="statistic__wrapper--box">
                <div class="statistic__image-box statistic__image--red">
                    <img class="statistic__image statistic__image--person" src="assets/Person.svg" alt="">
                </div>
                <div class="statistic__number">100000+</div>
                <div class="statistic__text">daily entries</div>
            </div>
            <div class="statistic__wrapper--box">
                <div class="statistic__image-box  statistic__image--blue">
                    <img class="statistic__image statistic__image--eye" src="assets/Eye.svg" alt="">
                </div>
                <div class="statistic__number">2000000+</div>
                <div class="statistic__text">seen products every day</div>
            </div>
            <div class="statistic__wrapper--box">
                <div class="statistic__image-box statistic__image--green">
                    <img class="statistic__image statistic__image--catalog" src="assets/Catalog.svg" alt="">
                </div>
                <div class="statistic__number">10000+</div>
                <div class="statistic__text">seen products every day</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
